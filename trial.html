<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration form</title>

</head>


<body>
<h1>Registration form</h1>
<form onsubmit="validate(email)" >
<table>
    <tr>
        <td>
            Gmail :
        </td>
        <td>
            <input id="mail" type="email" placeholder="Enter Your gmail" required>
        </td>
    </tr>
    <tr>
        <td>
            Password :
        </td>
        <td>
            <input type="password" id="n1" placeholder="Create a Password" required>
        </td>
    </tr>
    <tr>
        <td>
            Confirm Password :
        </td>
        <td>
            <input type="password" id="n2" placeholder="Re-enter the Password" required>
        </td>
    </tr>
    <tr>
        <td>
            Gender :
        </td>
        <td>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        </td>
    </tr>
    <tr>
        <td>
            Username :
        </td>
        <td>
            <input type="mail" placeholder="create a username" required>
        </td>
    </tr>
    <tr>
        <td>
            Contact :
        </td>
        <td>
            <select id= "countries" onchange="displayCode()" required>
                <option>Choose Country</option>
                <option value="drc">DRC</option>
                <option value="sudan">SUDAN</option>
                <option value="rwanda">RWANDA</option>
                <option value="kenya">KENYA</option>
                <option value="tanzania">TANZANIA</option>
                <option value="uganda">UGANDA</option>
                <option value="burundi">BURUNDI</option>
            </select>
            <td>
                <select id="chooseCode">
                    <option>Code</option>
                </select>
            </td>
            <td>
                <input type="contact" placeholder="Phone Number" required>
            </td>
        </td>
    </tr>
    <tr>
        <td>Location:</td>
        <td>
          <select id="select_1"  onchange = "assignDistrict()"required>
            <option>choose Province</option>
            <option value="Kigali">Kigali City</option>
            <option value="West">Western Province</option>
            <option value="East">Eastern Province</option>
            <option value="North">Northern Province</option>
            <option value="South">Southern Province</option>
          </select>
        </td>
        
        <td>
          <select id="select_2" required>
           <option>Choose District</option>
           <option>Gasabo</option>
           <option>Kicukiro</option>
           <option>Nyarugenge</option>
           <option>Rusizi</option>
           <option>Nyamasheke</option>
           <option>Rutsiro</option>
           <option>Karongi</option>
           <option>Rubavu</option>
           <option>Nyabihu</option>
           <option>Ngororero</option>
           <option>Rwamagana</option>
           <option>Bugesera</option>
           <option>Ngoma</option>
           <option>Kirehe</option>
           <option>Kayonza</option>
           <option>Gatsibo</option>
           <option>Ngagatare</option>
           <option>Rulindo</option>
           <option>Musanze</option> 
           <option>Gakenke</option>
           <option>Burera</option>
           <option>Gicumbi</option>
           <option>Kamonyi</option>
           <option>Muhanga</option>
           <option>Ruhango</option>
           <option>Nyanza</option>
           <option>Huye</option>
           <option>Gisagara</option>
           <option>Nyamagabe</option>
           <option>Nyaruguru</option>           
                
          </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" placeholder="submit" required>
        </td>
    </tr>
</table>

</form>


  <script src="trial.js"></script>
</body>

</html>
